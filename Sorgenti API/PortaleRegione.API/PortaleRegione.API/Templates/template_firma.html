<style>
    tr, td {
        border: unset !important
    }

    .left-border {
        border-left: 1px solid !important;
        border-right: 1px solid !important;
    }

    .parte {
        border: solid !important;
        font-size: 13px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        width: 40%;
    }
</style>
<table style='width: 100%;'>
    <tr class="left-border" style="border-bottom: 1px solid !important; border-top: 1px solid !important">
        <td colspan='2' style='padding: 10px; text-align: center;'>
            <span style="font-size: small;"><b>{lblTitoloPDLEMView}</b></span>
            <br />
            <span style="font-size: small;">{lblSubTitoloPDLEMView}</span>
        </td>
    </tr>
    <tr class="left-border">
        <td colspan='2' style='padding: 5px; text-align: center;'>
            <b>
                EMENDAMENTO <br />
            </b>
        </td>
    </tr>
    <tr class="left-border">
        <td style='width: 60%'>
        </td>
        <td class="parte">{lblTipoParteEMView}</td>
    </tr>
    <tr class="left-border">
        <td colspan='2' style='padding: 5px;'><br /></td>
    </tr>
    <tr class="left-border">
        <td colspan='2' style='padding: 10px; text-align: left !important'>
            <br />
            {lblTestoEMView}
        </td>
    </tr>
    <tr class="left-border">
        <td colspan='2' style='padding: 10px; font-style: normal; text-align: left !important'>
            {lblTestoRelEMView}
        </td>
    </tr>
    <tr class="left-border" style="border-bottom: 1px solid !important">
        <td colspan='2' style='text-align: left; padding: 10px'><i>L'EM/SUBEM HA EFFETTI FINANZIARI? {lblEffettiFinanziari}</i></td>
    </tr>
    {lblAllegati}
</table>
