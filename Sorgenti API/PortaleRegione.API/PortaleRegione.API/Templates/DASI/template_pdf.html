<style>
    .bodyEMClass ul {
        padding-left: 30px !important;
        list-style-type: disc !important;
    }

    .bodyEMClass ul > li {
        list-style-type: disc !important;
    }
</style>
<div class="row">
    <div class="col s6 center">
        {LOGO_COMMENTO_START}
        <img src='{urlLogo}' width='40' />
        <br>
        <h6>
            {nomePiattaforma}
        </h6>
        <span>
            <h6 style='margin: 2px'>IL CONSIGLIO</h6>
        </span>
        {LOGO_COMMENTO_END}
    </div>
    <div class="col s6 center">
        {QRCode}
    </div>
</div>
<div>
    <div class="card-action grey lighten-4">
        <div class="row" style="margin: 0 !important">
            <div class="col s6">
                <h6>
                    <b>
                        {GRUPPO_POLITICO}
                    </b>
                </h6>
            </div>
            {STATO_PREVIEW_COMMENTO_START}
            <div class="col s6 right-align">
                {lblStatoPreviewATTOView}
            </div>
            {STATO_PREVIEW_COMMENTO_END}
        </div>
    </div>

    <div class="card-content">
        <div class="row" style="margin: 0 !important">
            <div class="col s12 center">
                <h4>
                    <b>{lblTitoloATTOView}</b>
                </h4>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center bodyEMClass">
                {ltATTOView}
            </div>
        </div>

        <div class="row">
            <div class="col s12">
                {radGridFirmeView}
                <div class="black-text">
                    <br />
                    <b>{lblDepositoATTOView}</b>
                    <br />
                </div>
                <br/>
                {radGridFirmePostView}
            </div>
        </div>
    </div>
</div>
